<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="anh_the.png" alt="anh_the" class="profile-image">
        </div>
        <div class="text-name">
            <p class="name">CodingLab</p>
            <p class="job">Youtuber & Blogger</p>
        </div>
        <div class="media-button">
            <a href="#" style="background:#4267b2 ;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subcribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <p class="number">60k</p>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <p class="number">20k</p>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <p class="number">12k</p>
            </div>
        </div>
    </div>
</body>
</html>
